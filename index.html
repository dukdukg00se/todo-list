<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>

  <link href="styles/reset.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="styles/styles.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


  <script src="main.js" defer></script>
</head>

<body>

  <header>
    <div id="menu-icon-wrapper">
      <span class="material-symbols-rounded icon">
        menu_open
      </span>
      <span class="tooltip-text">Collapse menu</span>
    </div>
  
    <h2><span class="material-symbols-rounded icon">add_task</span>ToDo</h2>
  
    <div id="mode-icon-wrapper">
      <span class="material-symbols-rounded icon">
        brightness_4
      </span>
      <span class="tooltip-text">Dark theme</span>
    </div>
  </header>


  <div id="content-wrapper">
    <nav>
      <section id="tasks-panel">
        <h2>View</h2>
        <button class="view" id="all" type="button">
          <span class="material-symbols-rounded icon">
            inbox
          </span>
          All Tasks
        </button>
        <button class="view" id="today" type="button">
          <span class="material-symbols-rounded icon">
            today
          </span>
          Today
        </button>
        <button class="view" id="week" type="button">
          <span class="material-symbols-rounded icon">
            date_range
          </span>
          Next 7 Days
        </button>
        <button class="view" id="important" type="button">
          <span class="material-symbols-rounded icon">
            flag
          </span>
          Important
        </button>
      </section>

      <section id="projects-panel">
        <h2>Projects</h2>
        
        <form class="form hidden">
          <input id="project-name-input" type="text" placeholder="Enter project name">
    
          <div>
            <button class="project add" id="submit-project" type="button">Submit</button>
            <button class="project add" id="cancel-project" type="button">Cancel</button>
          </div>
        </form>
    
        <button class="project add" id="add-project" type="button">+ Add Project</button>
      </section>
    </nav>


    <main>
      <h1>All Tasks</h1>

      <form class="hidden" id="task-form">
        <label for="task-name-input">Task name:</label>
        <input id="task-name-input" type="text" placeholder="E.g., Buy groceries">

        <label for="task-details-input">Detail:</label>
        <input id="task-details-input" type="text" placeholder="Fruit, milk, bread">

        <label for="task-date-input">Date due:</label>
        <input id="task-date-input" type="date">

        <label for="task-urgent-input">Urgent:<input id="task-urgent-input" type="checkbox"></label>
        

        <div>
          <button class="task add" id="submit-task" type="button">Submit</button>
          <button class="task add" id="cancel-task" type="button">Cancel</button>
        </div>
      </form>
      
      <button class="task hidden" id="add-task" type="button">+ Add Task</button>
    </main>
  </div>

  <footer>
    <div id="credits"> 
      dukdukg00se
    </div>
  </footer>
</body>
</html>
