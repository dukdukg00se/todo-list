<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOIIDONE</title>
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">

  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <h1>Do<span>II</span>Done</h1>
  </header>

  <div id="content-wrapper">
    <nav>
      <section id="tasks-panel">
        <h2>Tasks</h2>
        <button type="button">All Tasks</button>
        <button type="button">Today</button>
        <button type="button">Next 7 Days</button>
        <button type="button">Important</button>
      </section>

      <section id="projects-panel">
        <h2 id="projects-panel-header">Projects</h2>
        
        <form class="form hidden" id="project-form">
          <input id="project-text-input" type="text" placeholder="Project Name">
    
          <div>
            <button class="add-project-buttons" id="submit-project" type="button">Submit</button>
            <button class="add-project-buttons" id="cancel-project" type="button">Cancel</button>
          </div>
        </form>
    
        <button class="add-project-buttons" id="add-project" type="button">+ Add Project</button>
      </section>
    </nav>

    <main id="main-panel">
      <h2 id="taskview-header">All Tasks</h2>
      <!-- <button type="button">+ Add Task</button> -->
    </main>
  </div>

  <footer>
    <div id="credits"> 
      dukdukg00se
    </div>
  </footer>
</body>
</html>
