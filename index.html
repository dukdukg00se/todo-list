<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOIIDONE</title>
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">

  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <h2 id="application-name">Do<span>II</span>Done</h1>
  </header>

  <div id="content-wrapper">
    <nav>
      <section id="tasks-panel">
        <h2>Tasks</h2>
        <button class="task" type="button">All Tasks</button>
        <button class="task" type="button">Today</button>
        <button class="task" type="button">Next 7 Days</button>
        <button class="task" type="button">Important</button>
      </section>

      <section id="projects-panel">
        <h2 id="projects-panel-header">Projects</h2>
        
        <form class="form hidden" id="project-form">
          <input id="project-name-input" type="text" placeholder="Enter project name">
    
          <div>
            <button class="project add-project" id="submit-project" type="button">Submit</button>
            <button class="project add-project" id="cancel-project" type="button">Cancel</button>
          </div>
        </form>
    
        <button class="project add-project" id="add-project" type="button">+ Add Project</button>
      </section>
    </nav>

    <main>
      <h1>All Tasks</h1>

      <form class="hidden" id="task-form">
        <label for="task-name-input">Task name:</label>
        <input id="task-name-input" type="text" placeholder="E.g., Buy groceries">

        <label for="task-details-input">Detail:</label>
        <input id="task-details-input" type="text" placeholder="Fruit, milk, bread">

        <label for="task-date-input">Date due:</label>
        <input id="task-date-input" type="date">

        <div>
          <button class="task add-task" id="submit-task" type="button">Submit</button>
          <button class="task add-task" id="cancel-task" type="button">Cancel</button>
        </div>
      </form>
      
      <button class="task hidden" id="add-task" type="button">+ Add Task</button>
    </main>
  </div>

  <footer>
    <div id="credits"> 
      dukdukg00se
    </div>
  </footer>
</body>
</html>
