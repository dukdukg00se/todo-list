<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOIIDONE</title>
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">

  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <h1>Do<span>II</span>Done</h1>
  </header>

  <main>
    <div id="control-panel">
      <div id="controls">
        <h2>Home</h2>
        <button type="button">All Tasks</button>
        <button type="button">Today</button>
        <button type="button">Next 7 Days</button>
        <button type="button">Important</button>
      </div>

      <div id="projects">
        <h2>Projects</h2>

        <form class="project-form hidden">
          <!-- set button types to button as not submitting data to a server -->
          <input type="text" id="project-name" name="project-name" placeholder="Project Name" required>
          <div>
            <button type="button" id="submit-project">Submit</button>
            <button type="button" id="cancel">Cancel</button>
          </div>
        </form>

        <button type="button" id="add-project">+ Add Project</button>
      </div>
    </div>

    <div id="taskview">
      <h2 id="taskview-header">All Tasks</h2>
      <!-- <button type="button">+ Add Task</button> -->
    </div>
  </main>
  
  <footer>
    <div id="credits"> 
      dukdukg00se
    </div>
  </footer>
</body>
</html>
